<!DOCTYPE html>
<html>
  <style>
    h1 {
    color: white;
    text-align: center;
    background: #343840;
    border-radius: 10px;
  }
  body {
    background-image: url("https://i.pinimg.com/originals/80/9b/43/809b43102a7b4bcb18ad66cf48886579.jpg");
    background-color: #cccccc;
  }
  </style>

  <head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Star Wars</h1>
      <a href="login-signup.html"><button type="button" class="btn btn-dark float-right">Login</button></a>
      <center>
        <a href="index.html"
          ><button type="button" class="btn btn-dark">Home</button></a
        >
        <a href="movies.html"
          ><button type="button" class="btn btn-dark">Movies</button></a
        >
        <a href="forum.html"
          ><button type="button" class="btn btn-dark">Forum</button></a
        >
        <a href="quizzes.html"
          ><button type="button" class="btn btn-danger">Quizzes</button></a
        >
        <a href="news.html"
          ><button type="button" class="btn btn-dark">News Feed</button></a
        >
        <a href="about.html"
          ><button type="button" class="btn btn-dark">About</button></a
        >
      </center>
    </div>
    <br>
    <br>
    <center>
    <div class= "container text-white bg-dark ">
    <div class="wrapper" id="results">
      <div id="quiz">
        <h1 id="head">Question</h1>
        <h3 id="details"></h3>
        <div id="word"></div>
        <div id="hint"></div>
        <div id="options" class = "h3">
          OPTIONS:

          <div class="option">
            <button
              type="button"
              class="btn text-light h4"
              onclick="checkAnswer()"
              id="option1"
            ></button>
          </div>

          <div class="option">
            <button
              type="button"
              class="btn text-light h4"
              onclick="checkAnswer()"
              id="option2"
            ></button>
          </div>

          <div class="option">
            <button
              type="button"
              class="btn text-light h4"
              onclick="checkAnswer()"
              id="option3"
            ></button>
          </div>

          <div class="option">
            <button
              type="button"
              class="btn text-light h4"
              onclick="checkAnswer()"
              id="option4"
            ></button>
          </div>
        </div>
      </div>
        <div class="jumbotron text-white bg-dark mb-3 w-75">
          <h1 class="display-4">Test your star wars knowledge, lets!</h1>
          <br />
          <a id="ready" onclick="printQuestion()"
            ><button
              id="ready"
              class="btn btn-danger"
              type="button"
              onclick="startButton()"
            >
              START
            </button></a
          >
        </div>
    </div>
    <div>
    </center>

    <a id="restart" href="index.html"
      ><button id="restart" type="button" class="btn btn-danger" class="restart">
        RESTART GAME
      </button></a
    >

    <script type="text/javascript" src="javascript/main.js"></script>
  </body>
</html>
